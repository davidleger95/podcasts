- name: Reply All
  host: Alex Goldman & PJ Vogt
  artwork: '/reply-all.jpg'
  coverImage:
    src: '/reply-all-cover.jpg'
    alt: Alex and PJ laughing
  theme:
    primaryColor: '#C73870'
    accentColor: '#F49F5A'
    textColor: '#F3F3F1'
  about: |
    Technology has a huge on society. It affects all of our lives, but keeping 
    up with it is a struggle. The only consistent aspect about technology is 
    its exponential rate of change. We’ve left the dark ages of dial-up and 
    have been thrust into this brave new world filled with memes, digital crime, 
    and Elon Musk shitposting. It’s nearly impossibly to get our bearings and 
    understand what’s going on around us, which is why Reply All is one of my 
    favourite podcasts. 

    Reply All explores weird and interesting Internet phenomena. Each episode, 
    hosts PJ Vogt and Alex Goldman (and recently Emmanuel Dzotsi), dive deep 
    down rabbit holes which are seemingly bottomless. How was the Incel community 
    started? How do tech support scam companies operate? What’s the deal with 
    drop-shipping?

    Demonstrating some amazing feats of investigative journalism, Reply All 
    takes your toughest questions about the Internet and delivers answers that 
    are often go far beyond what you ever would have expected. Even as a software 
    engineer, I’m often surprised by what I learn from this show. If you want to 
    up your Internet savviness, Reply All is for you.
  featuredEpisode:
    id: 0CaOGo6xSN51B2aLAQa1kU
    about: A man in California is haunted by the memory of a pop song from his youth.
      He can remember the lyrics and the melody. But the song itself has vanished,
      completely scrubbed from the internet. PJ takes on the Super Tech Support case.
